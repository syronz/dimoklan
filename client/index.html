<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Diagram</title>
    <script src="scripts/rhill-voronoi-core.js"></script>
    <script src="scripts/voronoi_draw.js" defer></script>
    <!-- <script src="voronoi.js" defer></script> -->
</head>
<body>
    <h1>Welcome to Canvas Drawing</h1>

    <!-- Canvas element to draw on -->
    <canvas id="mainCanvas" width="800" height="800" style="border:1px solid #000;"></canvas>
	<form>
		<span> Left: </span>
		<input type="number" id="left_coordinate" value="1"/>
		<span> Right: </span>
		<input type="number" id="right_coordinate" value="1000"/>
		<input type="button" id="submit_coordinate" value="navigate" />
	</form>

	<p id="message"></p>

    <!-- Include the JavaScript file -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
